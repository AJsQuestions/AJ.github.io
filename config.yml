    profileMode:
          enabled: true
          title: Pascal Michaillat
          subtitle: "Associate Professor of Economics at Brown University"
          imageUrl: "/picture.jpeg"
          imageWidth: 120
          imageHeight: 120
          imageTitle: Pascal Michaillat
          buttons:
            - name: Papers
              url: /papers/
