baseURL: "https://pascalmichaillat.org/" 
# if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Pascal Michaillat
paginate: 10
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

menu:
    main:
        - name: Papers
          url: /papers/
          weight: 1
        - name: Courses
          url: /courses/
          weight: 2
        - name: LaTeX
          url: /latex/
          weight: 3
        - name: Newsletter
          url: https://pmichaillat.substack.com
          weight: 5
        - name: Keywords
          url: /tags/
          weight: 4
